<!DOCTYPE html>

    <title>Công thức hoá học của rượu</title>
</head>
<body>
    <div style="border: 1px solid ;padding:10px; width:250px">
        <h2>Ethanol</h2>
        <p><strong>Công thức : </strong>C<small >2</small>H<small>6</small>0</p>
        <p><strong>Phân loại : </strong>Alcohol</p>
        <p><strong>Điểm nóng chảy : </strong>-114,1<sup>o</sup>C</p>
        <p><strong>Điểm sôi: </strong>78,37<sup>o</sup>C</p>
        <p><strong>Khối lượng phân tử : </strong>46,068g/mol</p>
        <p><strong>Mật độ : </strong>789 kg/m<sup>3</sup></p>
    </div>
